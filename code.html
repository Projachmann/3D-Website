<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame GitHub Projects</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        .clickable {
            cursor: pointer;
        }

        .project-title {
            color: #000000;
            font-size: 0.5;
        }
    </style>
</head>
<body>
    <a-scene keyboard-shortcuts="enterVR: false">
        <!-- Camera and Cursor -->
        <a-entity id="camera" camera look-controls wasd-controls position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-entity>

        <!-- Lights -->
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" color="#ffffff" position="1 1 0"></a-light>

        <!-- Background -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Central Sphere -->
        <a-sphere 
            color="#FF0000" 
            radius="1" 
            position="0 1.6 -3"
            class="clickable"
            data-link="https://github.com/Projachmann">
            <a-animation 
                attribute="scale" 
                from="1 1 1" 
                to="1.1 1.1 1.1" 
                direction="alternate" 
                dur="1000" 
                repeat="indefinite"></a-animation>
        </a-sphere>

        <!-- Surrounding Spheres -->
        <a-entity id="sphere-container">
            <a-sphere 
                color="#00FF00" 
                radius="0.5" 
                position="1.5 2.6 -2.5"
                class="clickable"
                data-link="https://github.com/Projachmann/Tic-Tac-Toe">
                <a-animation 
                    attribute="rotation" 
                    from="0 0 0" 
                    to="0 360 0" 
                    dur="5000" 
                    repeat="indefinite"></a-animation>
            </a-sphere>
            <a-text 
                value="Tic-Tac-Toe" 
                align="center" 
                position="1.5 3.2 -2.4" 
                color="#000000" <!-- Adjusted text color -->
                scale="0.5 0.5 0.5"
                class="project-title"
                look-at="#camera"></a-text>

            <a-sphere 
                color="#0000FF" 
                radius="0.5" 
                position="-1.5 2.6 -2.5"
                class="clickable"
                data-link="https://github.com/Projachmann/Short-Two-Player-Game">
                <a-animation 
                    attribute="rotation" 
                    from="0 0 0" 
                    to="0 360 0" 
                    dur="5000" 
                    repeat="indefinite"></a-animation>
            </a-sphere>
            <a-text 
                value="Short Two Player Game" 
                align="center" 
                position="-1.5 3.2 -2.4" 
                color="#000000" <!-- Adjusted text color -->
                scale="0.5 0.5 0.5"
                class="project-title"
                look-at="#camera"></a-text>

            <a-sphere 
                color="#FF00FF" 
                radius="0.5" 
                position="1.5 0.6 -3.5"
                class="clickable"
                data-link="https://github.com/Projachmann/To-Do-List-Application">
                <a-animation 
                    attribute="rotation" 
                    from="0 0 0" 
                    to="0 360 0" 
                    dur="5000" 
                    repeat="indefinite"></a-animation>
            </a-sphere>
            <a-text 
                value="To-Do List Application" 
                align="center" 
                position="1.5 1.2 -3.4" 
                color="#000000" <!-- Adjusted text color -->
                scale="0.5 0.5 0.5"
                class="project-title"
                look-at="#camera"></a-text>

            <a-sphere 
                color="#FFFF00" 
                radius="0.5" 
                position="-1.5 0.6 -3.5"
                class="clickable"
                data-link="https://github.com/Projachmann/The-Password-Validator">
                <a-animation 
                    attribute="rotation" 
                    from="0 0 0" 
                    to="0 360 0" 
                    dur="5000" 
                    repeat="indefinite"></a-animation>
            </a-sphere>
            <a-text 
                value="The Password Validator" 
                align="center" 
                position="-1.5 1.2 -3.4" 
                color="#000000" <!-- Adjusted text color -->
                scale="0.5 0.5 0.5"
                class="project-title"
                look-at="#camera"></a-text>
        </a-entity>

        <!-- Event handler to open links on click -->
        <script>
            AFRAME.registerComponent('click-handler', {
                init: function () {
                    var spheres = document.querySelectorAll('.clickable');

                    spheres.forEach(function (sphere) {
                        sphere.addEventListener('click', function () {
                            var link = sphere.getAttribute('data-link');
                            window.open(link, '_blank');
                        });
                    });
                }
            });
        </script>

        <!-- Attach click handler to sphere-container -->
        <a-entity id="sphere-container" click-handler></a-entity>
    </a-scene>
</body>
</html>
